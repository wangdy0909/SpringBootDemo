apiVersion: v1
kind: Service
metadata:
  name: sbd
  namespace: k8snb
spec:
  type: NodePort
  ports:
  - name: sbd
    port: 8080
    nodePort: 30002
    targetPort: 8080
    protocol: TCP
  selector:
    app: sbd
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sbd
  namespace: k8snb
spec:
  selector:
    matchLabels:
      k8s.kuboard.cn/layer: web
      k8s.kuboard.cn/name: sbd
  replicas: 1
  template:
    metadata:
      labels:
        k8s.kuboard.cn/layer: web
        k8s.kuboard.cn/name: sbd
    spec:
      containers:
        - name: sbd
          image: wangdy0909/k8snb:v1
          imagePullPolicy: IfNotPresent
          ports:
          - containerPort: 8080
          env:
            - name: key
              value: "value"
      # 这里指定创建的密钥
      imagePullSecrets:
        - name: login
